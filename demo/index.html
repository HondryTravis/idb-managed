<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
</head>

<body>
  <div style="display:block;">
    <input id="keyInput" type="text" style="display:block;margin-top:5px" placeholder="Input Your Key" size="30">
    <textarea style="display:block;margin-top:20px" id="valueInput" placeholder="Input Your Value" rows="2" cols="50"></textarea>
    <button id="saveButton" onclick="" style="margin-right: 10px;">Click To Save</button>
    <button id="getButton" onclick="">Click To Get</button>
  </div>
  <div id="resultDisplay" style="display:block;margin-top:20px;word-wrap: break-word;
    word-break: break-all;">
  </div>

  <script type="text/javascript" src="./idb-managed.js"></script>
  <script type="text/javascript">
    function displayResult(value) {
      document.getElementById('resultDisplay').innerHTML = value
    }
    function btnClickBind(btnId, fn) {
      if (document.getElementById(btnId)) {
        document.getElementById(btnId).onclick = fn
      }
    }
    btnClickBind('saveButton', function() {
      IDBManaged.setKV(document.getElementById('keyInput').value, document.getElementById('valueInput').value)
        .then(function(formatResult) {
          displayResult(JSON.stringify(formatResult))
        })
    })

  </script>
</body>

</html>
